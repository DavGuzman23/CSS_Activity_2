<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style_contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Formulario de contacto</h1>
        <h2>Escribenos y en breve nos pondremos en contacto contigo</h2>
        <form action="">
            <label for="type-name">Nombre *</label>
            <input type="name" id="type-name" name="user-name" placeholder="Escribe tu nombre" required>
            <label for="type-email">Email *</label>
            <input type="email" id="type-email" name="user-email" placeholder="Escribe tu Email" required>
            <label for="type-telephone">Teléfono</label>
            <input type="telephone" id="type-telephone" name="user-telephone" placeholder="Escribe tu teléfono">
            <label for="type-url">Sitio web</label>
            <input type="url" id="type-url" name="user-url" placeholder="Escribe la URL de tu web">
            <label for="type-asunto">Asunto *</label>
            <input type="asunto" id="type-asunto" name="user-asunto" placeholder="Escribe un asunto" required>
            <label for="type-area">Mensaje *</label>
            <textarea name="area" id="type-area" cols="30" rows="10" placeholder="Deja aquí tu comentario" required></textarea>
            <input type="submit" value="ENVIAR">
            <p>* los campos son obligatorios</p>
        </form>
        
    </main>  
</body>
</html>
